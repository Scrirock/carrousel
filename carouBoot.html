<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Carrousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/10b102adea.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div id="container">
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="2000">
                    <img src="./assets/img/1.jpg" class="d-block w-100" alt="..." width="450" height="450">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="./assets/img/2.jpg" class="d-block w-100" alt="..." width="450" height="450">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="./assets/img/3.jpg" class="d-block w-100" alt="..." width="450" height="450">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="./assets/img/4.jpg" class="d-block w-100" alt="..." width="450" height="450">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="./assets/img/5.jpg" class="d-block w-100" alt="..." width="450" height="450">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="./assets/img/6.jpg" class="d-block w-100" alt="..." width="450" height="450">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="./assets/img/7.jpg" class="d-block w-100" alt="..." width="450" height="450">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="./assets/img/8.jpg" class="d-block w-100" alt="..." width="450" height="450">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="./assets/img/9.jpg" class="d-block w-100" alt="..." width="450" height="450">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="./assets/img/10.jpg" class="d-block w-100" alt="..." width="450" height="450">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"  data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"  data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
